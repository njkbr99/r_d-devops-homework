<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My Docker App</title>
</head>
<body>
<h1>Hello from Docker!</h1>

<p><strong>Config message:</strong> <span id="msg">loading...</span></p>

<script src="src/config.js"></script>
